<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorblind keyboard tester</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Marek's proper keyboard tester</h1>
    <div class="container">
      <div class="row one">
        <button>Escape</button>
        <button>F1</button>
        <button>F2</button>
        <button>F3</button>
        <button>F4</button>
        <button>F5</button>
        <button>F6</button>
        <button>F7</button>
        <button>F8</button>
        <button>F9</button>
        <button>F10</button>
        <button>F11</button>
        <button>F12</button>

        <button>PrtScr</button>
        <button>Scroll Lock</button>
        <button>Pause/Break</button>
      </div>

    <div class="row two">
        <button>`</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button>Backspace</button>
    </div>

    <div class="row three">
        <button>Tab</button>
        <button>q</button>
        <button>w</button>
        <button>e</button>
        <button>r</button>
        <button>t</button>
        <button>y</button>
        <button>u</button>
        <button>i</button>
        <button>o</button>
        <button>p</button>
        <button>[</button>
        <button>]</button>
    </div>
    <div class="row four">
        <button>CapsLock</button>
        <button>a</button>
        <button>s</button>
        <button>d</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>;</button>
        <button>'</button>
        <button>#</button>
        <button>Enter</button>
    </div>
    <div class="row five">
        <button>Shift</button>
        <button>z</button>
        <button>x</button>
        <button>c</button>
        <button>v</button>
        <button>b</button>
        <button>n</button>
        <button>m</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button>Shift</button>
    </div>
    <div class="row six">
        <button>Control</button>
        <button>Meta</button>
        <button>WakeUp</button>
        <button>Alt</button>
        <button id="space"> </button>
        <button>AltGraph</button>
        <button>OPT</button>
        <button>Control</button>
    </div>

</div>
</body>
</html>
